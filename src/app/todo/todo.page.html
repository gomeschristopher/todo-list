<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let todo of todos" (click)="onEditItem(todo)">
      <ion-label>{{ todo.name }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onOpenTodoForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-modal [isOpen]="isTodoFormOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="isTodoFormOpen = false">Cancel</ion-button>
        </ion-buttons>
        <ion-title>{{ todo._id ? 'Edit ' : 'New '}} todo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="onRemoveItem()">
          <ion-icon name="trash"></ion-icon>
          </ion-button>
          <ion-button (click)="onSaveTodo()">
            <ion-icon name="save"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Name" placeholder="Todo name" [(ngModel)]="todo.name"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
